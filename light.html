<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            /* width: 50% ; */
        }
        .btn{
            padding: 10px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body style="background-color: white;">
    <img id="bulb" src="img/Off.jpg" alt="" class="center">
    <button id=" toggleBtn" class="center btn">Turn On</button>

    <script>
        
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', toogleBulb)

        function toogleBulb(e){
            if(btn.textContent.includes('Off')){
                bulb.src="img/Off.jpg"
                btn.textContent="turn Off"
            }else{
                bulb.src="img/on.jpg"
                btn.textContent="turn On"
                
            }
            
        }
     
        
    </script>
</body>
</html>
